<div style="padding: 40px 0; color: #ccc">
    </div>
<div class="containerbox">
    <div class="container">
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-body ke-content">
                    <!-- 展示知识内容 -->
                    <div class="row">
                        <div class="col-md-12">
                            <div style="padding: 2px;" class="visible-lg visible-md">
                                <a href="/EditKnowledge/{{.Model.Id}}" class="btn btn-default btn-xs">
                                    <span class="glyphicon glyphicon-star"></span>&nbsp;点击修改知识
                                </a>
                                <div class="doc_title">{{.Model.Title}}</div>
                                <div class="doc-conentinfo">
                                    {{.Model.Createtime}}
                                    <b>发布在分类</b>
                                    /
                                    <a href="#">{{.Model.Yjfl}}</a>
                                    /
                                    <a href="#">{{.Model.Ejfl}}</a>
                                    /
                                    <a href="#">{{.Model.Sjfl}}</a>

                                    {{if ne .Model.Modifytime ""}}
                                    <b>下,并于</b>
                                    {{.Model.Modifytime}}
                                    <b>编辑</b>
                                    {{end}}
                                </div>
                                <hr>

                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-12" id="docContentsId">
                                <div id="wrapper">
                                    <div id="header">
                                        <div id="main_container">
                                            <div id="main_content">
                                                <div id="content">
                                                    <div id="post_detail">
                                                        <div class="post">
                                                            <!-- <a name="mark0"></a>
                                                            <h2>{{.Model.Title}}</h2> -->
                                                            <div class="postbody">
                                                                <div id="cnblogs_post_body">
                                                                    {{str2html .Model.Contenthtml}}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <a name="markdocTag"></a>
                                <br>
                                <div class="row doc_column_box">
                                    <div class="col-sm-12">
                                        <span class="glyphicon glyphicon-tags   column_title">&nbsp;关键字</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <hr class="hr_split"> {{range $index, $elem := .keyword}}
                                        <span class="label label-info tagsearch" style="cursor: pointer;">{{$elem}}</span>
                                        {{end}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
