<div style="margin-top: 100px;"></div>
<div class="row">
    <div class="col-md-offset-4 column_box  hidden-xs">
        <h1>{{.Company}}知识库-账户管理</h1>
    </div>
</div>
<div style="padding: 10px 0; color: #ccc"></div>

<div class="row">
         <div class="panel panel-default">
            <div class="panel-heading">
                查询条件
            </div>
            <div class="panel-body form-group" style="margin-bottom:0px;">
                <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">姓名：</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="search_name"/>
                </div>
                <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">手机号：</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control"  id="search_tel"/>
                </div>
                <label class="col-sm-1 control-label" style="text-align: right; margin-top:5px">邮箱：</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control"  id="search_email"/>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary" id="search_btn">查询</button>
                </div>
            </div>
        </div>
        <table id="mytab" class="table table-hover"></table>
        <div id="toolbar" class="btn-group pull-right" style="margin-right: 20px;">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
        </div>
</div>

<script type="text/javascript" src="/static/js/jquery.nice-select.min.js"></script>
<script type="text/javascript" src="/static/js/manage/manage.js"></script>
